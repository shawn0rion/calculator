<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a541b204e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="row">
            <button class="digit" id="9">9</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="7">7</button>
            <button class="operator" id="+">+</button>
        </div>
        <div class="row">
            <button class="digit" id="6">6</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="4">4</button>
            <button class="operator" id="-">-</button>
        </div>
        <div class="row">
            <button class="digit" id="3">3</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="1">1</button>
            <button class="operator" id="*">*</button>
        </div>
        <div class="row">
            <button class="digit extend" id="0">0</button>
            <button class="decimal" id="decimal">.</button>
            <button class="operator">/</button>
        </div>
        <div class="row">
            <button id="sign"><i class="fa-solid fa-minus"></i></button>
            <button id="clear">C</button>
            <button id="backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
